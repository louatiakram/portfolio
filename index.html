<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akram's Portfolio</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <div class="header-content">
                <div class="image-container">
                    <img src="./a24l.png" alt="Me">
                </div>
                <div class="home-content">
                    <h1>Hey! My name is Akram,</h1>
                    <p>I'm a <span id="typingText"></span><span class="cursor"></span>.</p>
                </div>
            </div>
        </header>
        <main>
            <section id="projects" class="section">
                <div class="section-content">
                    <h2>Projects</h2>
                    <div class="card-list">
                        <!-- Example card -->
                        <div class="card">
                            <div class="card-image">
                                <img src="./reactfront.png" alt="Project">
                            </div>
                            <div class="card-content">
                                <h3 class="card-title">React JS</h3>
                                <p class="card-description">Frontend React project</p>
                            </div>
                        </div>
                        <!-- More cards here -->
                    </div>
                </div>
            </section>
            <section id="skills" class="section">
                <div class="section-content">
                    <h2>Skills</h2>
                    <ul class="skill-list">
                        <li class="skill-item">
                            <h3>Creativity</h3>
                            <div class="skill-bar">
                                <div class="skill-bar-level" style="width: 80%;"></div>
                            </div>
                        </li>
                        <li class="skill-item">
                            <h3>Communication</h3>
                            <div class="skill-bar">
                                <div class="skill-bar-level" style="width: 65%;"></div>
                            </div>
                        </li>
                        <li class="skill-item">
                            <h3>Teamwork</h3>
                            <div class="skill-bar">
                                <div class="skill-bar-level" style="width: 75%;"></div>
                            </div>
                        </li>
                        <!-- More skills can be dynamically added here -->
                    </ul>
                </div>
            </section>
            <section id="contact" class="section">
                <div class="section-content">
                    <h2>Contact Me</h2>
                    <form class="contact-form" id="contact-form" onsubmit="return sendEmail()">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; <span id="year"></span> Akram's Portfolio</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "aXShHj6Jhg0zUBk8b", // Replace with your actual EmailJS public key
        });
    })();
    </script>
</body>
</html>
