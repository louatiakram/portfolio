<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akram's Portfolio</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <div class="header-content">
                <div class="image-container">
                    <img src="./a24l.png" alt="Me">
                </div>
                    <div class="home-content">
                        <h1>Hey! My name is Akram,</h1>
                        <p>I'm a <span id="typingText"></span><span class="cursor"></span>.</p>
                    </div>
            </div>
        </header>
        <main>
            <section id="projects" class="section">
                <div class="section-content">
                    <h2>Projects</h2>
                    <div class="card-list">
                        <!-- Example card -->
                        <div class="card">
                            <div class="card-image">
                                <img src="./reactfront.png" alt="Me">
                            </div>
                            <div class="card-content">
                                <h3 class="card-title">React JS</h3>
                                <p class="card-description">frontend react project</p>
                            </div>
                        </div>
                        <!-- More cards here -->
                    </div>
                </div>
            </section>
            <section id="skills" class="section">
                <div class="section-content">
                    <h2>Skills</h2>
                    <ul class="skill-list">
                        <li class="skill-item">
                            <h3>Creativity</h3>
                            <div class="skill-bar">
                                <div class="skill-bar-level" style="width: 80%;"></div>
                            </div>
                        </li>
                        <li class="skill-item">
                            <h3>Communication</h3>
                            <div class="skill-bar">
                                <div class="skill-bar-level" style="width: 65%;"></div>
                            </div>
                        </li>
                        <li class="skill-item">
                            <h3>Teamwork</h3>
                            <div class="skill-bar">
                                <div class="skill-bar-level" style="width: 75%;"></div>
                            </div>
                        </li>
                        <!-- More skills can be dynamically added here -->
                    </ul>
                </div>
            </section>
            <section id="contact" class="section">
                <div class="section-content-mid">
                    <h2>Contact Me</h2>
                </div>
                <div class="section-content">
                    <form class="contact-form" action="/submit-form" method="POST">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Message:</label>
                            <textarea name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; <span id="year"></span> Akram's Portfolio</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
